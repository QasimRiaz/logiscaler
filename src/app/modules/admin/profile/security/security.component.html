<div class="w-full max-w-3xl" *transloco="let t">

    <!-- Form -->
    <form [formGroup]="securityForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">{{ t('Change your password') }}</div>

            <!-- <div class="text-secondary">{{ t('You can only change your password twice within 24 hours!') }}</div> -->
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Current password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>{{ t('Current password') }}</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'currentPassword'" [placeholder]="t('Enter Current Password')"
                        type="password" matInput #passwordField>
                    <button mat-icon-button type="button" (click)="
                                    passwordField.type === 'password'
                                        ? (passwordField.type = 'text')
                                        : (passwordField.type = 'password')
                                " matSuffix>
                        @if (passwordField.type === 'password') {
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        }@else if(passwordField.type === 'text') { <mat-icon class="icon-size-5"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                        }
                    </button>
                </mat-form-field>
            </div>
            <!-- New password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>{{ t('New password') }}</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'newPassword'" [placeholder]="t('Enter New Password')" type="password"
                        matInput #passwordField1>
                    <button mat-icon-button type="button" (click)="
                    passwordField1.type === 'password'
                        ? (passwordField1.type = 'text')
                        : (passwordField1.type = 'password')
                " matSuffix>
                        @if (passwordField1.type === 'password') {
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        }@else if(passwordField1.type === 'text') { <mat-icon class="icon-size-5"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                        }
                    </button>
                </mat-form-field>
                <!-- <div class="mt-1 text-md text-hint">{{ t('Minimum 8 characters. Must include numbers, letters and special characters.') }}</div> -->
            </div>
        </div>

        <!-- Divider -->
        <div class="my-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <!-- <button
                mat-stroked-button
                type="button">
                Cancel
            </button> -->
            <button class="ml-4" mat-flat-button type="button" (click)="changePassword()" [color]="'primary'">{{
                t('Change Password') }}
            </button>
        </div>
    </form>

</div>
